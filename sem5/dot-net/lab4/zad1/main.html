<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Tabliczka Mnożenia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Generowanie Tabliczki Mnożenia</h1>
